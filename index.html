<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roco Catering Fotografia y Rodajes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Roco Catering presta el mejor y más personalizado servicio de catering para rodajes de Fotografía, Publicidad y eventos de filmación de CABA">
    <meta name="keywords" content="Servicio, Catering Fotografía, Publicidad, Eventos fotográficos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pruebacss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@900&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Roco Catering HOME</title>
</head>
<body>
    <!--aca iria logo y la navegacion-->
    <header>
        <h1 class="animate__animated animate__fadeInDown">Roco Catering</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="Pages/rococateringservicios.html" >Servicios</a></li>
                <li><a href="Pages/rococateringgaleria.html" >Galeria</a></li>
                <li><a href="Pages/rococateringconocenos.html" >Conocenos</a></li>
                <li><a href="Pages/rococateringcovid.html" >Medidas Covid</a>
                <li><a href="#contact" >Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!--Buscar un buen color para la letra/o cambiar fondo-->
    <main class="inicio">

        <p class="inicio__fondoImagen">Vos prepara el set nosotros nos encargamos de La Comida</p>

        
    </main>
    <footer>
        <div class="formulario">
            <h2 class="formulario__consultas" id="contact">Tenes alguna consulta?</h2>
            <div  class="formulario__contact">
                <fieldset>
                    <legend>Contactanos</legend>
                    <form action="" class="contact__formIncompleto">
                        <div class="mb-3">
                            <label for="exampleImputName1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleInputName1">

                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="tel" placeholder="cod área + número"> 
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Rodajes</option>
                              <option value="1">Fotografia</option>
                              <option value="2">Eventos en interior</option>
                              <option value="3">Eventos en exterior</option>
                            </select>
                            <label for="floatingSelect">Te interesaría saber sobre:</label>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Esta información no va a ser compartida.</div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comentarios</label>
                        </div>
                        <div class="mb-3"> 
                        <input type="reset" class="btn btn-secondary">
                        <input type="submit" class="btn btn-secondary">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="redes">
    <!--aca las redes sociales con iconos e hipervinculos-->                
            <p class="redes__seguir">Seguinos en:</p>
            <img src="Media/facebooklogo.png" alt="logo Facebook" height="20" width="20">
            <a href="" title="Facebook">Facebook</a>
            <img src="Media/instalogo.png" alt="logo Instagram" height="20" width="20">
            <a href="" title="Instagram">Instagram</a>
            <img src="Media/twitterlogo.jpg" alt="logo Twitter" height="20" width="20">
            <a href="" title="Twitter">Twitter</a>
        </div>
            <h2 class="redes__despedida">Nos vemos en el SET!!!</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
